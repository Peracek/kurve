<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Kurve Mobile Controller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            font-family: Arial, sans-serif;
        }

        #status {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            text-align: center;
            z-index: 100;
            font-size: 14px;
        }

        #status.connected {
            background: rgba(0, 128, 0, 0.8);
        }

        #status.error {
            background: rgba(128, 0, 0, 0.8);
        }

        #player-info {
            margin-top: 5px;
            font-weight: bold;
            font-size: 16px;
        }

        #controls {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .control-button {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 72px;
            color: white;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            transition: opacity 0.1s;
            cursor: pointer;
        }

        .control-button .label {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }

        .control-button.active {
            opacity: 0.7;
        }

        #left-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        #right-button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        #superpower-button {
            background: linear-gradient(135deg, #f5af19 0%, #f12711 100%);
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 12px;
            opacity: 0.7;
            pointer-events: none;
        }

        #color-picker {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
        }

        #color-picker-container {
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        #color-picker-container h2 {
            color: white;
            font-size: 32px;
            margin-bottom: 40px;
            font-weight: bold;
        }

        #color-buttons-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 300px;
            margin: 0 auto;
        }

        .color-button {
            width: 100%;
            aspect-ratio: 1;
            border-radius: 12px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            font-weight: bold;
            color: white;
            font-size: 18px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .color-button:hover {
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.8);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        .color-button:active {
            transform: scale(0.98);
        }

        @media (max-height: 600px) {
            #color-picker-container h2 {
                font-size: 24px;
                margin-bottom: 20px;
            }

            #color-buttons-container {
                gap: 15px;
            }

            .color-button {
                font-size: 16px;
            }
        }

        #next-round-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 200;
        }

        #next-round-container {
            text-align: center;
            padding: 30px;
        }

        #next-round-container h2 {
            color: white;
            font-size: 36px;
            margin-bottom: 30px;
            font-weight: bold;
        }

        #next-round-button {
            padding: 15px 40px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 3px solid white;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            -webkit-tap-highlight-color: transparent;
        }

        #next-round-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        }

        #next-round-button:active {
            transform: scale(0.98);
        }

        #start-game-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.9);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 200;
        }

        #start-game-container {
            text-align: center;
            padding: 30px;
        }

        #start-game-container h2 {
            color: white;
            font-size: 36px;
            margin-bottom: 30px;
            font-weight: bold;
        }

        #start-game-button {
            padding: 15px 40px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 3px solid white;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            -webkit-tap-highlight-color: transparent;
        }

        #start-game-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
        }

        #start-game-button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <div id="status">Connecting...</div>
    
    <div id="color-picker" style="display: none;">
        <div id="color-picker-container">
            <h2>Choose Your Color</h2>
            <div id="color-buttons-container"></div>
        </div>
    </div>
    
    <div id="controls" style="display: none;">
        <div id="left-button" class="control-button">
            <div>←</div>
            <div class="label">LEFT</div>
        </div>
        <div id="right-button" class="control-button">
            <div>→</div>
            <div class="label">RIGHT</div>
        </div>
        <div id="superpower-button" class="control-button">
            <div>⚡</div>
            <div class="label">SUPERPOWER</div>
        </div>
    </div>

    <div id="next-round-screen" style="display: none;">
        <div id="next-round-container">
            <h2>Round Ended!</h2>
            <button id="next-round-button">Next Round</button>
        </div>
    </div>

    <div id="start-game-screen" style="display: none;">
        <div id="start-game-container">
            <h2>Ready to Play?</h2>
            <button id="start-game-button">Start Game</button>
        </div>
    </div>

    <div id="instructions">
        Touch and hold to turn
    </div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const hostPeerId = urlParams.get('peer');
        
        let peer = null;
        let hostConnection = null;
        let myControllerId = null;
        let selectedColorIndex = null;
        
        const statusDiv = document.getElementById('status');
        const leftButton = document.getElementById('left-button');
        const rightButton = document.getElementById('right-button');
        const superpowerButton = document.getElementById('superpower-button');
        
        const playerNames = ['Red', 'Orange', 'Green', 'Blue', 'Purple', 'Pink'];
        const playerColors = ['#D4373E', '#FFA039', '#3BCB69', '#3B90C3', '#7D11CD', '#DC72FF'];
        
        function updateStatus(message, type = '') {
            statusDiv.textContent = message;
            statusDiv.className = type;
        }
        
        function updatePlayerInfo() {
            if (selectedColorIndex !== null && selectedColorIndex < playerNames.length) {
                const playerInfo = document.createElement('div');
                playerInfo.id = 'player-info';
                playerInfo.textContent = `Playing as: ${playerNames[selectedColorIndex]}`;
                playerInfo.style.color = playerColors[selectedColorIndex];
                
                const existing = document.getElementById('player-info');
                if (existing) {
                    existing.replaceWith(playerInfo);
                } else {
                    statusDiv.appendChild(playerInfo);
                }
                
                leftButton.style.background = playerColors[selectedColorIndex];
                rightButton.style.background = playerColors[selectedColorIndex];
                superpowerButton.style.background = playerColors[selectedColorIndex];
            }
        }
        
        function vibrate(duration = 10) {
            if (navigator.vibrate) {
                navigator.vibrate(duration);
            }
        }
        
        function sendInput(action, value) {
            if (hostConnection && hostConnection.open) {
                hostConnection.send({
                    type: 'input',
                    data: { action, value }
                });
            }
        }
        
        function showColorPicker() {
            const colorPicker = document.getElementById('color-picker');
            const controls = document.getElementById('controls');
            const instructions = document.getElementById('instructions');
            
            colorPicker.style.display = 'flex';
            controls.style.display = 'none';
            instructions.style.display = 'none';
            
            const buttonsContainer = document.getElementById('color-buttons-container');
            buttonsContainer.innerHTML = '';
            
            playerNames.forEach((name, index) => {
                const button = document.createElement('div');
                button.className = 'color-button';
                button.style.background = playerColors[index];
                button.textContent = name;
                button.onclick = () => selectColor(index);
                buttonsContainer.appendChild(button);
            });
        }
        
        function selectColor(colorIndex) {
            if (hostConnection && hostConnection.open) {
                selectedColorIndex = colorIndex;
                hostConnection.send({
                    type: 'select-color',
                    colorIndex: colorIndex
                });
                vibrate(20);
            }
        }
        
        function showControls() {
            const colorPicker = document.getElementById('color-picker');
            const controls = document.getElementById('controls');
            const instructions = document.getElementById('instructions');
            
            colorPicker.style.display = 'none';
            controls.style.display = 'flex';
            instructions.style.display = 'block';
        }
        
        function showNextRoundScreen() {
            const nextRoundScreen = document.getElementById('next-round-screen');
            const controls = document.getElementById('controls');
            const instructions = document.getElementById('instructions');
            
            controls.style.display = 'none';
            instructions.style.display = 'none';
            nextRoundScreen.style.display = 'flex';
        }
        
        function hideNextRoundScreen() {
            const nextRoundScreen = document.getElementById('next-round-screen');
            const controls = document.getElementById('controls');
            const instructions = document.getElementById('instructions');
            
            nextRoundScreen.style.display = 'none';
            controls.style.display = 'flex';
            instructions.style.display = 'block';
        }
        
        function sendStartNextRound() {
            if (hostConnection && hostConnection.open) {
                hostConnection.send({
                    type: 'start-next-round'
                });
                vibrate(20);
                hideNextRoundScreen();
            }
        }
        
        function showStartGameScreen() {
            const colorPicker = document.getElementById('color-picker');
            const startGameScreen = document.getElementById('start-game-screen');
            const controls = document.getElementById('controls');
            const instructions = document.getElementById('instructions');
            
            colorPicker.style.display = 'none';
            controls.style.display = 'none';
            instructions.style.display = 'none';
            startGameScreen.style.display = 'flex';
        }
        
        function hideStartGameScreen() {
            const colorPicker = document.getElementById('color-picker');
            const startGameScreen = document.getElementById('start-game-screen');
            const controls = document.getElementById('controls');
            const instructions = document.getElementById('instructions');
            
            colorPicker.style.display = 'none';
            startGameScreen.style.display = 'none';
            controls.style.display = 'flex';
            instructions.style.display = 'block';
        }
        
        function sendStartGame() {
            if (hostConnection && hostConnection.open) {
                hostConnection.send({
                    type: 'start-game'
                });
                vibrate(20);
            }
        }
        
        function initController() {
            if (!hostPeerId) {
                updateStatus('Error: No peer ID provided in URL', 'error');
                return;
            }
            
            updateStatus('Initializing...');
            
            peer = new Peer();
            
            peer.on('open', () => {
                updateStatus('Connecting to game...');
                hostConnection = peer.connect(hostPeerId);
                
                hostConnection.on('open', () => {
                    updateStatus('Connected to game!', 'connected');
                });
                
                hostConnection.on('data', (data) => {
                    if (data.type === 'connection-ready') {
                        showColorPicker();
                    } else if (data.type === 'assign-id') {
                        myControllerId = data.controllerId;
                        updateStatus('Connected!', 'connected');
                        updatePlayerInfo();
                        showStartGameScreen();
                    } else if (data.type === 'round-ended') {
                        showNextRoundScreen();
                    } else if (data.type === 'game-started') {
                        hideStartGameScreen();
                    }
                });
                
                hostConnection.on('close', () => {
                    updateStatus('Disconnected from game', 'error');
                });
                
                hostConnection.on('error', (err) => {
                    updateStatus('Connection error: ' + err.type, 'error');
                });
            });
            
            peer.on('error', (err) => {
                updateStatus('Error: ' + err.type, 'error');
            });
        }
        
        // Touch event handlers
        function handleLeftTouch(isPressed) {
            if (isPressed) {
                leftButton.classList.add('active');
                vibrate();
            } else {
                leftButton.classList.remove('active');
            }
            sendInput('left', isPressed);
        }
        
        function handleRightTouch(isPressed) {
            if (isPressed) {
                rightButton.classList.add('active');
                vibrate();
            } else {
                rightButton.classList.remove('active');
            }
            sendInput('right', isPressed);
        }

        function handleSuperpowerTouch(isPressed) {
            if (isPressed) {
                superpowerButton.classList.add('active');
                vibrate();
            } else {
                superpowerButton.classList.remove('active');
            }
            sendInput('superpower', isPressed);
        }
        
        // Touch events for left button
        leftButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleLeftTouch(true);
        });
        
        leftButton.addEventListener('touchend', (e) => {
            e.preventDefault();
            handleLeftTouch(false);
        });
        
        leftButton.addEventListener('touchcancel', (e) => {
            e.preventDefault();
            handleLeftTouch(false);
        });
        
        // Touch events for right button
        rightButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleRightTouch(true);
        });
        
        rightButton.addEventListener('touchend', (e) => {
            e.preventDefault();
            handleRightTouch(false);
        });
        
        rightButton.addEventListener('touchcancel', (e) => {
            e.preventDefault();
            handleRightTouch(false);
        });

        superpowerButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleSuperpowerTouch(true);
        });

        superpowerButton.addEventListener('touchend', (e) => {
            e.preventDefault();
            handleSuperpowerTouch(false);
        });

        superpowerButton.addEventListener('touchcancel', (e) => {
            e.preventDefault();
            handleSuperpowerTouch(false);
        });
        
        // Mouse events for desktop testing
        leftButton.addEventListener('mousedown', () => handleLeftTouch(true));
        leftButton.addEventListener('mouseup', () => handleLeftTouch(false));
        leftButton.addEventListener('mouseleave', () => handleLeftTouch(false));
        
        rightButton.addEventListener('mousedown', () => handleRightTouch(true));
        rightButton.addEventListener('mouseup', () => handleRightTouch(false));
        rightButton.addEventListener('mouseleave', () => handleRightTouch(false));

        superpowerButton.addEventListener('mousedown', () => handleSuperpowerTouch(true));
        superpowerButton.addEventListener('mouseup', () => handleSuperpowerTouch(false));
        superpowerButton.addEventListener('mouseleave', () => handleSuperpowerTouch(false));
        
        // Next round button events
        const nextRoundButton = document.getElementById('next-round-button');
        nextRoundButton.addEventListener('click', sendStartNextRound);
        nextRoundButton.addEventListener('touchend', (e) => {
            e.preventDefault();
            sendStartNextRound();
        });
        
        // Start game button events
        const startGameButton = document.getElementById('start-game-button');
        startGameButton.addEventListener('click', sendStartGame);
        startGameButton.addEventListener('touchend', (e) => {
            e.preventDefault();
            sendStartGame();
        });
        
        // Prevent scrolling and zooming
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
        
        // Initialize on load
        window.addEventListener('load', initController);
    </script>
</body>
</html>
