<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Kurve Mobile Controller</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            overflow: hidden;
            touch-action: none;
            font-family: Arial, sans-serif;
        }

        #status {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px;
            text-align: center;
            z-index: 100;
            font-size: 14px;
        }

        #status.connected {
            background: rgba(0, 128, 0, 0.8);
        }

        #status.error {
            background: rgba(128, 0, 0, 0.8);
        }

        #player-info {
            margin-top: 5px;
            font-weight: bold;
            font-size: 16px;
        }

        #controls {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .control-button {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 72px;
            color: white;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            transition: opacity 0.1s;
            cursor: pointer;
        }

        .control-button .label {
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
        }

        .control-button.active {
            opacity: 0.7;
        }

        #left-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        #right-button {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        #instructions {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 12px;
            opacity: 0.7;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="status">Connecting...</div>
    
    <div id="controls">
        <div id="left-button" class="control-button">
            <div>←</div>
            <div class="label">LEFT</div>
        </div>
        <div id="right-button" class="control-button">
            <div>→</div>
            <div class="label">RIGHT</div>
        </div>
    </div>

    <div id="instructions">
        Touch and hold to turn
    </div>

    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const hostPeerId = urlParams.get('peer');
        
        let peer = null;
        let hostConnection = null;
        let myControllerId = null;
        
        const statusDiv = document.getElementById('status');
        const leftButton = document.getElementById('left-button');
        const rightButton = document.getElementById('right-button');
        
        const playerNames = ['Red', 'Orange', 'Green', 'Blue', 'Purple', 'Pink'];
        const playerColors = ['#D4373E', '#FFA039', '#3BCB69', '#3B90C3', '#7D11CD', '#DC72FF'];
        
        function updateStatus(message, type = '') {
            statusDiv.textContent = message;
            statusDiv.className = type;
        }
        
        function updatePlayerInfo() {
            if (myControllerId !== null && myControllerId < playerNames.length) {
                const playerInfo = document.createElement('div');
                playerInfo.id = 'player-info';
                playerInfo.textContent = `Playing as: ${playerNames[myControllerId]}`;
                playerInfo.style.color = playerColors[myControllerId];
                
                const existing = document.getElementById('player-info');
                if (existing) {
                    existing.replaceWith(playerInfo);
                } else {
                    statusDiv.appendChild(playerInfo);
                }
                
                leftButton.style.background = playerColors[myControllerId];
                rightButton.style.background = playerColors[myControllerId];
            }
        }
        
        function vibrate(duration = 10) {
            if (navigator.vibrate) {
                navigator.vibrate(duration);
            }
        }
        
        function sendInput(action, value) {
            if (hostConnection && hostConnection.open) {
                hostConnection.send({
                    type: 'input',
                    data: { action, value }
                });
            }
        }
        
        function initController() {
            if (!hostPeerId) {
                updateStatus('Error: No peer ID provided in URL', 'error');
                return;
            }
            
            updateStatus('Initializing...');
            
            peer = new Peer();
            
            peer.on('open', () => {
                updateStatus('Connecting to game...');
                hostConnection = peer.connect(hostPeerId);
                
                hostConnection.on('open', () => {
                    updateStatus('Connected to game!', 'connected');
                });
                
                hostConnection.on('data', (data) => {
                    if (data.type === 'assign-id') {
                        myControllerId = data.controllerId;
                        updateStatus('Connected!', 'connected');
                        updatePlayerInfo();
                    }
                });
                
                hostConnection.on('close', () => {
                    updateStatus('Disconnected from game', 'error');
                });
                
                hostConnection.on('error', (err) => {
                    updateStatus('Connection error: ' + err.type, 'error');
                });
            });
            
            peer.on('error', (err) => {
                updateStatus('Error: ' + err.type, 'error');
            });
        }
        
        // Touch event handlers
        function handleLeftTouch(isPressed) {
            if (isPressed) {
                leftButton.classList.add('active');
                vibrate();
            } else {
                leftButton.classList.remove('active');
            }
            sendInput('left', isPressed);
        }
        
        function handleRightTouch(isPressed) {
            if (isPressed) {
                rightButton.classList.add('active');
                vibrate();
            } else {
                rightButton.classList.remove('active');
            }
            sendInput('right', isPressed);
        }
        
        // Touch events for left button
        leftButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleLeftTouch(true);
        });
        
        leftButton.addEventListener('touchend', (e) => {
            e.preventDefault();
            handleLeftTouch(false);
        });
        
        leftButton.addEventListener('touchcancel', (e) => {
            e.preventDefault();
            handleLeftTouch(false);
        });
        
        // Touch events for right button
        rightButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            handleRightTouch(true);
        });
        
        rightButton.addEventListener('touchend', (e) => {
            e.preventDefault();
            handleRightTouch(false);
        });
        
        rightButton.addEventListener('touchcancel', (e) => {
            e.preventDefault();
            handleRightTouch(false);
        });
        
        // Mouse events for desktop testing
        leftButton.addEventListener('mousedown', () => handleLeftTouch(true));
        leftButton.addEventListener('mouseup', () => handleLeftTouch(false));
        leftButton.addEventListener('mouseleave', () => handleLeftTouch(false));
        
        rightButton.addEventListener('mousedown', () => handleRightTouch(true));
        rightButton.addEventListener('mouseup', () => handleRightTouch(false));
        rightButton.addEventListener('mouseleave', () => handleRightTouch(false));
        
        // Prevent scrolling and zooming
        document.addEventListener('touchmove', (e) => {
            e.preventDefault();
        }, { passive: false });
        
        // Initialize on load
        window.addEventListener('load', initController);
    </script>
</body>
</html>
